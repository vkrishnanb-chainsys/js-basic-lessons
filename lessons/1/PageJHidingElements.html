<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
	<title>Hiding and displaying elements</title>
</head>

<body>
	<div id="myDiv" style="display: none;"> 
		This element isn't displayed on the page! 
	</div>
	<!-- 
		<a href="hide('myDiv');">Hide </a> <p>
 	-->
	<a href="javascript:hide('myDiv');">Hide it!</a>
	<p><a href="javascript:show('myDiv');">Show it!</a> </p>
	<p><button onClick='hide("myDiv")'>Hide me</button></p>
	<p><button onClick='show("myDiv")'>show me</button></p>
	
	<script type="text/javascript">
		function hide(elementID) {
			var myElement = document.getElementById(elementID);
			if (myElement) myElement.style.display = "none";
		}
		function show(elementID) {
			var myElement = document.getElementById(elementID);
			if (myElement) myElement.style.display = "block";
		}
	</script>
</body>

</html>
