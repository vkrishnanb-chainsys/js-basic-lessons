<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form1</title>

<body>
<form name="myForm"  action="PageKForm2.html"> 
Name: <input name="name" type="text" size="30"> 
<p>Email: <input name="email" type="text" size="30"> 
<p>Age: <input name="age" type="text" size="3">
<p> Job: <select name="job"> 
			<option>--- select one --- 
			<option value="student">Student</option> 
			<option value="businessperson">Business Person</option> ... 
		</select> 
 <p><input type="submit" value="Send!" onClick="checkForm(); return false;"> 
 <p><button onClick="openWindow" >B1</button>
 </form>
 <script type="text/javascript">
 function checkForm() 
 { 
	 var formName = document.myForm.name; 
	 var formEmail = document.myForm.email; 
	 var formAge = document.myForm.age; 
	 var formJob = document.myForm.job; 
	 formAgeValue = parseInt(document.myForm.age.value);
	 if (formName.value.indexOf(" ") == -1) 
	 { 
		 alert("Please enter your full name."); 
		 formName.focus(); 
	  } else if (formEmail.value.indexOf("@") == -1 || formEmail.value.indexOf(".") == -1) 
	  { 
		  alert("Please enter a valid e-mail address."); 
		  formEmail.focus();
	   } else if (!(formAgeValue > 0)) 
	   { 
		   alert("Please enter your age as a valid nuber."); 
		   formAge.focus(); 
		} 
	 //note that || denotes a logical OR 
	 else if (formAgeValue < 8 || formAgeValue > 58) 
	 { 
		 alert("Age must be between 8 and 58!"); 
		 formAge.focus(); 
	}
	   else if (formJob.selectedIndex == 0) 
		{ 
			alert("Please select your job from the list."); formJob.focus(); 
		} else 
		{ 
			document.myForm.submit(); 
		}
 }
 function openWindow()
{
	 myWindow = window.open("PageLWindow2.html", "Page2", "height=300,width=400");
}

 </script>
</body>
</html>
