<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PageE Input</title>
</head>
<body>
<input id='userInput' size=60 /> 
<button onClick='userSubmit()'>Submit</button>
<br>
<p><input id='txt2'  onKeyUp="userSubmitA('txt2')" /> </p>
<p><div id='result'></div>
<script type='text/javascript'>
document.writeln('<p>Hello</p>');
  function userSubmit() 
  {
   var UI=document.getElementById('userInput').value;
   document.getElementById('result').innerHTML='You typed: '+UI;
  }
  function userSubmitA(v1) 
  {
   var UI=document.getElementById(v1).value;
   document.getElementById('result').innerHTML='You typed: '+UI;
  }
</script>
<script type="text/javascript">
