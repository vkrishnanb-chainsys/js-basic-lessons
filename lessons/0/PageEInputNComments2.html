<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>PageE Input</title>
</head>

<body>
  <input placeholder="enter your name here"
         id='userInput'
         size=60 />
  <button onClick='userSubmit()'>Submit</button>
  <br>
  <p><input placeholder="enter your city here"
           id='txt2'
           onKeyUp="userSubmitA('txt2')" /> </p>
  <p>
  <div id='result'></div>
  <script type='text/javascript'>
    document.writeln('<p>Hello</p>');
    function userSubmit() {
      const UI = document.getElementById('userInput').value;
      document.getElementById('result').innerHTML = `You typed: ${UI}`;
    }
    function userSubmitA(v1) {
      const UI = document.getElementById(v1).value;
      document.getElementById('result').innerHTML = `You typed: ${UI}`;
    }
  </script>
  <script type="text/javascript">
    let x = 5;
    /* The browser will break the Javascript when it sees this</script> tag.
  Everything from tag forward is now being processed as HTML!
  This is a bad thing!
  To avoid this you need to avoid using this tag anywhere in your Javascript,
  and
  if you must have it, you should break the string out like this '</scr'+'ipt>'
  */
  document.writeln('</scr'+'ipt>');
  </script>

  <script type="text/javascript">
    const x = 15;
    /* The browser will not break the Javascript when it sees this
    '</scr'+'ipt>' tag. */
    document.writeln(`<p>Value is ${x}`);
  </script>
</body>

</html>
